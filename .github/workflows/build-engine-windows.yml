name: ðŸªŸ Build Engine Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Create Build Env
      run: cmake -E make_directory ${{github.workspace}}\build

    - name: Echo CMake
      run: echo -B ${{github.workspace}}
      
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}\build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_CORE_SAMPLES=ON -DBUILD_CORE_TESTS=ON

    - name: Build
      run: cmake --build ${{github.workspace}}\build --config ${{env.BUILD_TYPE}} --target all

    - name: Test
      working-directory: ${{github.workspace}}\build\core\tests
      run: ./cubos-core-tests
      
