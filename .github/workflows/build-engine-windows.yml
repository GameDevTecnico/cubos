name: ðŸªŸ Build Engine Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Create Build Env
      run: cmake -E make_directory ${{github.workspace}}\build
      
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}\build -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_CORE_SAMPLES=ON -DBUILD_CORE_TESTS=ON

    - name: Build
      run: cmake --build ${{github.workspace}}\build --config ${{env.BUILD_TYPE}}

    - name: Test
      run: ${{github.workspace}}\build\core\tests\Release\cubos-core-tests.exe
      
