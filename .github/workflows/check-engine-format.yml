name: check-engine-format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run clang-format
      run: find . -regex '.*\.\(cpp\|hpp\)' -exec clang-format -style=file --verbose {} \;