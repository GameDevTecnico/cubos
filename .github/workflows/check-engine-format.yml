name: ðŸ”Ž check-engine-format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Print Clang Format Version
      run: clang-format --version
    - name: Print Clang Format Configuration
      run: clang-format -dump-config
    - name: Run clang-format
      run: find ./core/ ./engine/ ./tools/ -iname *.hpp -o -iname *.cpp  | xargs clang-format -style=file --dry-run --Werror