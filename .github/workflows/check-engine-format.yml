on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: clang-format lint
      uses: DoozyX/clang-format-lint-action@v0.13
      with:
        source: 'core engine tools'
        extensions: 'hpp,cpp'
        style: file
        clangFormatVersion: 12